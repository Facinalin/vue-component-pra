
<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week4</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <pagination :pages="pagination" @emit-ver-page="getData"></pagination>
        </div>
    </div>
    <script type="text/x-template" id="paginationT">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li
                class="page-item"
              >
                <a
                  class="page-link"
                  href="#"
                  aria-label="Previous"
     
                >
                  <span aria-hidden="true">&laquo;</span>
                   <!--&laquo;向左的箭頭-->
                </a>
              </li>
              <li
                class="page-item"
           

              >
              <!--item === pages.current_page這是條件式，如果條件式成立，則加上active-->
                <span
                  class="page-link"
                 
                >{{ pages }}{{ pages.current_page }}</span>
                 <!--這邊會報錯-->
                <a
                  class="page-link"
                  href="#"
                
                >{{  }}</a>
              </li>
              <!--如果有數字的話，span與a連結相鄰-->
              <!--如果沒有數字的話，span直接包在a連結中-->
              <li
                class="page-item"
      
              >
               <!--如果我現在在最後一頁，就讓『下一頁』變成不能按的狀態disabled-->
               <!--Goal: add class-->
                <!--Js邏輯：if(條件)，classList.add('active')-->
                <!--Vue邏輯：:class="{'active':(條件)}"-->
              <!--pages.current_page === pages.total_pages最後一頁的意思-->
              <!--如果我現在在不是在最後一頁，就讓a連結觸發點擊事件，重新渲染產品-->
                <a
                  class="page-link"
                  href="#"
                  aria-label="Next"

                >
                <!--Goal: navigate to pages with data(when we need to employ getData(page = 1) in root component)-->
                  <span aria-hidden="true">&raquo;</span>
                   <!--&raquo;向右的箭頭-->
                </a>
              </li>
            </ul>
          </nav>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="./practice.js" type="module"></script>
</body>
